<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form (ngSubmit)="onSignup(f)" #f="ngForm">
				<div class="form-group">
					<label for="email">Mail</label>
					<input type="email" class="form-control" style="width: 50%;" id="email" name="email" ngModel>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" style="width: 50%;" id="password" name="password" ngModel>
				</div>
				<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
			</form>
		</div>
	</div>
</div>
